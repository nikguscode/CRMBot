<!DOCTYPE html>
<html lang="en">
<link>
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form id="auth">
        <p><label id="user_id_text">Временный ID:</label>
        <input type="text" id="user_id_input"></p>
        <p><label id="user_pass_text">Пароль:</label>
        <input type="password" id="user_pass_input"></p>
        <p><button id="submit">Подтвердить</button></p>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp;
        let submit_btn = document.getElementById("submit");
        
        submit_btn.addEventListener("click", () => {
            tg.close();
        });
    </script>
</body>
</html>
